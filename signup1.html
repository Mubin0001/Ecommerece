<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup    </title>
    <link rel="stylesheet" href="./signup1.css">
    
</head>

<body>
 <main id="container">
  <form action="./login.html" >
    <label for="">firstname</label> <br>
    <input type="text" placeholder="enter first name" id="first"><br>
    <span id="efirst"></span>

    <label for="">lastname</label><br>
    <input type="text" placeholder="enter last name" id="last"><br>
    <span id="elast"></span>

    <label for="">mobilenumber</label><br>
    <input type="text" placeholder="enter mobile number" id="mnum"><br>
    <span id="emobile"></span>

    <label for="">email</label><br>
    <input type="text" placeholder="enter email" id="email"><br>
    <span id="eemail"></span>

    <label for="">pasword</label><br>
    <input type="text" placeholder="enter password" id="pass"><br>
    <span id="epass"></span>

    <label for="">confirm password </label><br>
    <input type="text" placeholder="enter confirm password" id="cpass"><br>
    <span id="ecpass"></span>

    <button>submit</button>

    

  </form>
</main>
    <script src="./signup1.js"></script>
</body>
</html>
